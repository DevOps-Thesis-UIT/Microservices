apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-end
  labels:
    name: front-end
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - game-store.trituong.space
    secretName: front-end-tls
  rules:
  - host: game-store.trituong.space
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: front-end
            port:
              number: 80
