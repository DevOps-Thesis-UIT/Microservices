apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  labels:
    app: product-service
spec:
  selector:
    matchLabels:
      app: product-service
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: product-service
    spec:
      # serviceAccountName: gr18
      # imagePullSecrets:
      #   - name: ecr-credentials
      containers:
        - name: product-service
          image: trituong/product-service:v3 # {"$imagepolicy": "microservices:product-service-policy"}
          envFrom:
          - secretRef:
              name: mongo-secret
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              cpu: "200m"
              memory: 500Mi
          ports:
            - containerPort: 3002
          command: ["/bin/sh", "-c"]
          args: ["npm run start"]
      restartPolicy: Always
